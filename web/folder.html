<!DOCTYPE html>
<html>
<head>
    <title>Datei Explorer</title>
    <link rel="stylesheet" href="/css/folder.css" type="text/css" />
    <script src="/js/folder.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
        <form method="get" action="/folderview.html" target="content">
            <input name="folder" id="path" value="/" type="text" placeholder="Server Pfad" />
            <button type="submit">Wechseln</button>
        </form>
        <div>
            <input type="file" id="filebox" multiple="multiple" onchange="fileChange();" />
            <button type="button" onclick="uploadfiles();">Hochladen</button>
            <button type="button" onclick="uploadabort();">Abbrechen</button>
        </div>
        <div>
            <progress id="progressbar"></progress>
            <span id="status"></span>
        </div>
    </div>
    <div id="frame">
        <iframe frameborder="0" id="iframe" name="content" src="folderview.html?folder=/"></iframe>        
    </div>
</body>
</html>
